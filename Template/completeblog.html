{% include 'header.html' %}

<div class="card w-75 mx-auto my-4">
    <div class="card-body">
      <h1 class="card-title">{{blog.blog_heading}}</h1>
      <h5 class="card-title">by {{blog.blog_author.first_name | title}} {{blog.blog_author.last_name | title}}</h5>
      <!-- Using title template filter so that first and last name of user are in title case when displayed -->
      <p class="card-text">{{blog.blog_content | linebreaks}}</p>
      <p class="card-text">{{blog.created_at}}</p>
    </div>
</div>

{% include 'footer.html' %}
